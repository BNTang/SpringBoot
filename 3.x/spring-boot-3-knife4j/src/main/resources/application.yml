# Spring\u76F8\u5173\u914D\u7F6E
spring:
  application:
    # \u5E94\u7528\u7684\u540D\u5B57\uFF0C\u53EF\u4EE5\u5728\u670D\u52A1\u6CE8\u518C\u4E2D\u5FC3\u6216\u65E5\u5FD7\u4E2D\u770B\u5230
    name: spring-boot-3-knife4j

# \u670D\u52A1\u7AEF\u53E3\u548C\u4E0A\u4E0B\u6587\u8DEF\u5F84\u914D\u7F6E
server:
  # \u9879\u76EE\u542F\u52A8\u540E\u76D1\u542C\u7684\u7AEF\u53E3\u53F7\uFF0C\u8BBF\u95EE\u63A5\u53E3\u65F6\u9700\u8981\u52A0\u4E0A\u8FD9\u4E2A\u7AEF\u53E3
  port: 8123
  servlet:
    # \u9879\u76EE\u7684\u8BBF\u95EE\u8DEF\u5F84\u524D\u7F00\uFF0C\u6240\u6709\u63A5\u53E3\u90FD\u8981\u52A0\u4E0A/api\u624D\u80FD\u8BBF\u95EE
    context-path: /api

# springdoc-openapi\u76F8\u5173\u914D\u7F6E\uFF0C\u7528\u4E8E\u751F\u6210\u63A5\u53E3\u6587\u6863
springdoc:
  swagger-ui:
    # Swagger UI\u9875\u9762\u7684\u8BBF\u95EE\u8DEF\u5F84\uFF0C\u6D4F\u89C8\u5668\u8F93\u5165\u8FD9\u4E2A\u5730\u5740\u53EF\u4EE5\u770B\u5230\u63A5\u53E3\u6587\u6863\u9875\u9762
    path: /swagger-ui.html
    # \u6807\u7B7E\u6392\u5E8F\u65B9\u5F0F\uFF0Calpha\u8868\u793A\u6309\u5B57\u6BCD\u987A\u5E8F\u6392\u5E8F
    tags-sorter: alpha
    # \u63A5\u53E3\u64CD\u4F5C\u6392\u5E8F\u65B9\u5F0F\uFF0Calpha\u8868\u793A\u6309\u5B57\u6BCD\u987A\u5E8F\u6392\u5E8F
    operations-sorter: alpha
  api-docs:
    # OpenAPI\u6587\u6863\u7684\u8BBF\u95EE\u8DEF\u5F84\uFF0C\u8FD4\u56DEjson\u683C\u5F0F\u7684\u63A5\u53E3\u8BF4\u660E
    path: /v3/api-docs
  group-configs:
    # \u5206\u7EC4\u914D\u7F6E\uFF0C\u53EF\u4EE5\u914D\u7F6E\u591A\u4E2A\u5206\u7EC4\uFF0C\u8FD9\u91CC\u53EA\u914D\u7F6E\u4E86\u4E00\u4E2A"default"
    - group: 'default'
      # \u8FD9\u4E2A\u5206\u7EC4\u4E0B\u8981\u626B\u63CF\u54EA\u4E9B\u8DEF\u5F84\u7684\u63A5\u53E3\uFF0C/**\u8868\u793A\u6240\u6709\u8DEF\u5F84
      paths-to-match: '/**'
      # \u8FD9\u4E2A\u5206\u7EC4\u4E0B\u8981\u626B\u63CF\u54EA\u4E9B\u5305\u4E0B\u7684\u63A5\u53E3\u7C7B
      packages-to-scan: chat.it666.springboot3knife4j.controller

# knife4j\u76F8\u5173\u914D\u7F6E\uFF0C\u7528\u4E8E\u7F8E\u5316\u548C\u589E\u5F3ASwagger UI
knife4j:
  # \u662F\u5426\u542F\u7528knife4j\u589E\u5F3A\u529F\u80FD\uFF0Ctrue\u8868\u793A\u5F00\u542F
  enable: true
  setting:
    # knife4j\u754C\u9762\u663E\u793A\u7684\u8BED\u8A00\uFF0C\u8FD9\u91CC\u8BBE\u7F6E\u4E3A\u4E2D\u6587
    language: zh_cn
